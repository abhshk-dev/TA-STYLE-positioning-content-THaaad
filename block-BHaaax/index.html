### Exercise 1

1. Create a simple page having a header, main content, and a footer.

2. Inside the header keep the brand name to the left and all the navigation to the right.

3. Inside the main content take an article section having two columns. In the first column put a heading and some introductory text of the article and in the second column take an image. -->

<body>

        <small class="brand-logo"> Brand name</small>
        <nav class="navigation">

    <main>

                            laudantium pariatur ex, commodi veritatis, quo at? Omnis 
                            quisquam veniam distinctio incidunt dolorem! Harum, dolorem a!
                        </p>
                    </aside>
            </article>

            <article>
                <aside>
                        <img src="https://www.petmd.com/sites/default/files/styles/article_image/public/petmd-puppy-weight.jpg?itok=IwMOwGSX" alt="a beagle puppy">
                </aside>
        </article>
        </section>
    </main>
